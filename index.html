<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assests/style.css" rel="stylesheet">
    
    <title>Code Quiz</title>
</head>
<body>
    <div id="wrapper">
        <a href="highscore.html">View High Scores</a>
        <div id="currentTime"></div>
        <div id="codeQuiz"></div>

        <div id="start">
            <h1>Javascript Quiz Challenge</h1>

            <p class="info">
            Try to answer all the code related questions.<br />
            Keep in mind that when you answer a question incorrectly<br />
            the time is subtracted from the clock by <span>10 seconds</span>!
            </p>
            <ul id="choicesUl"></ul>
            <button id="startBtn">Start Quiz</button>
        </div>
    </div>

    <script src="./assests/script.js"></script>
    <script src="assests/questions.js"></script>
    <script src="./assests/scores.js"></script>

</body>
</html>
